on:
  push:
    branches: [main]
    #paths: ["*", "modules/**"]

jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get module versions
        id: versions
        run: perl -n -e'/^export (\w+)_version="(.+)"$/ && print "::set-output name=$1::$2\n"' <modules/.VERSIONS

      - run: echo ${{ toJSON(steps.versions.outputs) }}
        continue-on-error: true
      
      - uses: actions/github-script@v4
        id: set-result
        with:
          github-token: ${{ secrets.my_token }}
          script: |
            await github.repos.getLatestRelease({
              owner: 'romain-test',
              repo: 'terraform-github-vcs-repo',
            });
            
      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
